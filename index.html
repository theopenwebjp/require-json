<html>
  <head>
    <meta charset="utf-8">
    <title>require-json Demo</title>
    <script type="module">
      import requireJSON from './index.js'
      window.addEventListener('load', function(){
        const json = requireJSON('./demo.json')
        document.getElementById('output').innerHTML = JSON.stringify(json)
      })
    </script>
  </head>
  <body>
    <h1>Require JSON demo</h1>
    <div id="output"></div>
  </body>
</html>
